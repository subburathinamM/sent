<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- Contact Section -->
    <section class="contact-section">
        <h2 class="contact-title">Contact <span class="log-span">Me</span></h2>
        <form id="contactForm" onsubmit="sendEmail(event)">
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <p class="privacy-text">We'll never share your email with anyone else.</p>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send" class="btn-submit">
        </form>
    </section>

    <!-- Mailto Link -->
    <a href="mailto:example@gmail.com?subject=Hello%20World&body=Hi%20there%2C%0A%0AThis%20is%20a%20test%20message.%0A%0AThanks!">
        Send Email via Gmail
    </a>

    <!-- Email JS Initialization -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("XYSAGh6C6mm2vljVD");
        })();
    </script>
    <script src="./index_files/js/script.js" defer></script>
</body>
</html>
